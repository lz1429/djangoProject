{% extends 'layout.html' %}
{% block content %}
<div class="container" style="width: 80%; margin: auto">
    <!--    新建按钮与搜索框    -->
    <div class="clearfix" style="margin-bottom: 5px">
        <a class="btn btn-success" href="/admin/add/">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            <span>新增管理员</span>
        </a>
        <div style="float: right; width: 300px;">
            <form method="get">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search for username"
                           value="{{ search_data }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <!--    列表    -->
    <div class="panel panel-primary" style="margin-bottom: 0">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            <span class="panel-title">管理员列表</span>
        </div>
        <table class="table table-bordered table-hover text-center">
            <thead>
            <tr>
                <th style="text-align: center;">ID</th>
                <th style="text-align: center;">账户</th>
                <th style="text-align: center;">密码</th>
                <th style="text-align: center;">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.username }}</td>
                <td>********</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/admin/edit/?nid={{ obj.id }}">编辑</a>
                    <a class="btn btn-primary btn-xs" href="/admin/reset/?nid={{ obj.id }}">重置密码</a>
                    <a class="btn btn-danger btn-xs" href="/admin/delete/?nid={{ obj.id }}">删除</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <!--    页码    -->
    <ul class="pagination" style="margin: 6px 0">
        {{ page_string }}
    </ul>
</div>
{% endblock %}
